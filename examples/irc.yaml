global:
  plugin_path:
    - plugins
  timezone: Asia/Tokyo
  log:
    level: error

plugins:
  - module: Subscription::Config
    disable: 0
    config:
      feed:
        - url: http://plagger.org/trac.cgi/timeline?milestone=on&ticket=on&changeset=on&wiki=on&max=50&daysback=90&format=rss

  - module: Aggregator::Simple

#  - module: Filter::TracTicketTitle

  - module: SmartFeed
    config:
      id: updates
      title: Plagger
    rule:
      - module: Fresh
        mtime:
          path: /home/miyagawa/svn/plagger/irc.mtime
          autoupdate: 1

  - module: Notify::IRC
    config:
      daemon_port: 9991
      nickname: plaggerbot
      server_host: chat.freenode.net
      server_port: 6667
      server_channels:
        - #plagger-ja
        - #plagger 
      charset: iso-2022-jp
      announce: action
    rule:
      expression: $args->{feed}->id eq 'updates'
